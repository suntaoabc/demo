spring:
  application:
    admin:
      enabled: true
    name: demo-eureka-server
logging:
  level:
    root: DEBUG

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/